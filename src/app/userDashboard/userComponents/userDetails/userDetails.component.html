<section class="userDetails-main">
  <div class="userDetails-title">
    <h1>User Details <span *ngIf="selectedUserName">for {{selectedUserName.firstName}} {{selectedUserName.lastName}} </span></h1>
  </div>
  <div class="userDetail-dates-section">
    <div *ngIf="selectedUserId">
      <div class="userDetail-date" *ngFor="let date of loginDates()">{{date}}</div>
    </div>
  </div>
</section>
